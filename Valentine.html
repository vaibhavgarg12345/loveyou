<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ===== START PAGE ===== */
.center {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(#ff9a9e, #fad0c4);
}

.center h1 {
    background: white;
    padding: 26px 32px;
    border-radius: 20px;
    font-size: 34px;
    margin-bottom: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

button {
    padding: 15px 34px;
    font-size: 20px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #555;
    color: white;
    position: fixed;
}
</style>
</head>

<body>

<div class="center" id="start">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes" onclick="yesClick()">Yes üòç</button>
</div>

<button id="no">No üòê</button>

<script>
/* NO button runs */
const noBtn = document.getElementById("no");
moveNo();
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const pad = 20;
    noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth - pad) + "px";
    noBtn.style.top  = Math.random() * (window.innerHeight - noBtn.offsetHeight - pad) + "px";
}

/* ===== YES PAGE ===== */
let songStarted = false;

function yesClick() {
    document.body.innerHTML = `
        <style>
            body { margin:0; overflow:hidden; font-family: Arial, sans-serif; }

            .yay {
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
                background:linear-gradient(#ff9a9e,#fad0c4);
                text-align:center;
                padding:20px;
            }

            .card {
                background:white;
                padding:30px;
                border-radius:22px;
                font-size:20px;
                color:#c9184a;
                line-height:1.8;
                max-width:520px;
                box-shadow:0 15px 40px rgba(0,0,0,0.35);
                z-index:2;
            }

            .float {
                position: fixed;
                bottom: -60px;
                cursor: pointer;
                user-select: none;
                animation: floatUp linear forwards;
                z-index:1;
            }

            .name {
                position: fixed;
                inset: 0;
                display:flex;
                justify-content:center;
                align-items:center;
                font-size:44px;
                font-weight:bold;
                color:#ff1e56;
                text-shadow:0 0 25px rgba(255,30,86,0.9);
                z-index:3;
                animation: pop 0.6s ease-out;
                pointer-events:none;
            }

            @keyframes floatUp {
                from { transform: translateY(0); opacity:1; }
                to { transform: translateY(-120vh); opacity:0; }
            }

            @keyframes pop {
                from { transform: scale(0.4); opacity:0; }
                to { transform: scale(1); opacity:1; }
            }
        </style>

        <div class="yay">
            <div class="card">
                ‚ù§Ô∏è Yayyy ‚ù§Ô∏è<br><br>
                roshni se teri chand rootha baitha hai<br>
                maine tujhe manga jab bhi tootta tara dekha hai<br><br>
                teri jaisi mahak yaha kisi phool me nahi<br>
                yakeen kar mera mene har bagan dekha hai üíñ<br><br>
                <strong>‚Äì Vaibhav ‚ù§Ô∏è</strong><br><br>
                <small>(Touch any emoji)</small>
            </div>
        </div>

        <audio id="song" loop>
            <source src="https://raw.githubusercontent.com/vaibhavgarg12345/loveyou/main/Gulabi.mp3" type="audio/mpeg">
        </audio>
    `;

    setInterval(createEmoji, 800); // SLOW creation
}

/* ===== SLOW FLOATING EMOJIS ===== */
function createEmoji() {
    const emojis = ["‚ù§Ô∏è","üíñ","üíï","üíò","üåπ"];
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];

    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (32 + Math.random()*20) + "px"; // BIG
    el.style.animationDuration = (10 + Math.random()*6) + "s"; // SLOW

    el.addEventListener("click", emojiClicked);

    document.body.appendChild(el);
    setTimeout(()=>el.remove(),18000);
}

/* ===== CLICK ACTION ===== */
function emojiClicked() {
    // start song only once
    if (!songStarted) {
        songStarted = true;
        document.getElementById("song").play();
    }

    // name pops EVERY click
    const name = document.createElement("div");
    name.className = "name";
    name.innerHTML = "Nirukta Kulshreshth ‚ù§Ô∏è";
    document.body.appendChild(name);

    setTimeout(()=>name.remove(),1200);
}
</script>

</body>
</html>
