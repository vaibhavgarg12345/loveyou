<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* 4-photo full screen background */
.bg {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    z-index: 0;
}
.bg div {
    background-size: cover;
    background-position: center;
    filter: brightness(0.75);
}

.bg1 { background-image: url("https://raw.githubusercontent.com/vaibhavgarg12345/loveyou/main/IMG_0574.JPG"); }
.bg2 { background-image: url("https://raw.githubusercontent.com/vaibhavgarg12345/loveyou/main/IMG_20260125_061334.jpg"); }
.bg3 { background-image: url("https://raw.githubusercontent.com/vaibhavgarg12345/loveyou/main/IMG_20241107_164658.jpg"); }
.bg4 { background-image: url("https://raw.githubusercontent.com/vaibhavgarg12345/loveyou/main/Snapchat-1016727697.jpg"); }

/* pink overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,192,203,0.6);
    z-index: 1;
}

/* CENTER QUESTION + YES (FULL FRAME CENTER) */
.center {
    position: fixed;
    inset: 0;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.center h1 {
    background: white;
    padding: 20px 25px;
    border-radius: 15px;
    margin-bottom: 20px;
    font-size: 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
}

/* NO runs across FULL SCREEN */
#no {
    background: #555;
    color: white;
    position: fixed;
    z-index: 3;
}
</style>
</head>

<body>

<div class="bg">
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
</div>

<div class="overlay"></div>

<div class="center">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes" onclick="yesClick()">Yes üòç</button>
</div>

<button id="no">No üòê</button>

<script>
const noBtn = document.getElementById("no");

moveNo();
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const pad = 20;
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - pad);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - pad);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function yesClick() {
    document.body.innerHTML = `
        <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(#ff9a9e,#fad0c4);
            padding:20px;
            text-align:center;
        ">
            <div style="
                background:white;
                padding:30px;
                border-radius:20px;
                font-size:20px;
                color:#c9184a;
                line-height:1.8;
                max-width:500px;
                box-shadow:0 15px 40px rgba(0,0,0,0.25);
            ">
                ‚ù§Ô∏è Yayyy ‚ù§Ô∏è<br><br>

                roshni se teri chand rootha baitha hai<br>
                maine tujhe manga jab bhi tootta tara dekha hai<br><br>

                teri jaisi mahak yaha kisi phool me nahi<br>
                yakeen kar mera mene har bagan dekha hai üíñ
            </div>
        </div>
    `;
}
</script>

</body>
</html>
